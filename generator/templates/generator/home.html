<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
<h1>Password Generator</h1>
<br>
<button class="btn btn-outline-primary" onclick="location.href='{% url 'about' %}'">About</button>
<br>
<br>
<form action="{% url 'password' %}">
    <label for="length">Choose length of password: </label>
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    
    <input type="checkbox" name="numbers"> Numbers
    
    <input type="checkbox" name="specialcharacters"> Special Characters
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Generate Password">
</form>
</div>
